<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table style="width: 100%;">
    <tr>
      <td style="text-align: center; width: 20%;"><img src="logo.png"></img></td>
      <td style="text-align: center;">
        <h1 id="title"></h1>
        <p id="copyright"></p>
        <p>Version <span id="version"></span></p>
      </td>
      <td style="width: 20%;"></td>
    </tr>
  </table>
  
  <h1>Settings</h1>

  <table style="width: 100%;">
    <tr>
      <td colspan="2"></td>
      <td colspan="2" class="right" style="width: 50%;"><a href="/">Home</a></td>
    </tr>
    <tr>
      <td colspan="4">&nbsp;</td>
    </tr>
    <tr>
      <td class="left" style="padding-right: 12px;white-space: nowrap;">Samples/sec</td>
    </tr>
    <tr>
      <td class="left" style="padding-right: 12px;white-space: nowrap;">&nbsp;&nbsp;Ascent</td>
      <td class="left" style="width: 50%;">
        <select id="samplesAscent">
          <option value="15">15</option>
          <option value="20">20 (default)</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="left" style="padding-right: 12px;white-space: nowrap;">&nbsp;&nbsp;Descent</td>
      <td class="left" style="width: 50%;">
        <select id="samplesDescent">
          <option value="1">1</option>
          <option value="2">2 (default)</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="left" style="padding-right: 12px;white-space: nowrap;">&nbsp;&nbsp;Ground</td>
      <td class="left" style="width: 50%;">
        <select id="samplesGround">
          <option value="2">2 (may false start)</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20 (default)</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="left" style="padding-right: 12px;white-space: nowrap;">Launch Detect</td>
      <td class="left" style="width: 50%;">
        <select id="launchDetect">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20 (default)</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="4">&nbsp;</td>
    </tr>
    <tr>
      <td class="left" style="padding-right: 12px;white-space: nowrap;">WIFI SSID</td>
      <td class="left" style="width: 50%;">
        <input type="text" id="wifiSSID"></input>
      </td>
    </tr>
    <tr>
      <td class="left" style="padding-right: 12px;white-space: nowrap;">WIFI Password</td>
      <td class="left" style="width: 50%;">
        <input type="text" id="wifiPassword"></input>
      </td>
    </tr>
    <tr>
      <td colspan="4">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="1"></td>
      <td colspan="3" class="right">
        <button id="reset" onclick="reset()">Reset</button>
        <button id="save" onclick="save()">Save</button>
      </td>
    </tr>
  </table>
  <pre id="debug" style="display: none"></pre>
<script src="/script.js"></script>
<script>
var _json;
function reset() {
  if (!confirm(`Are you sure?  This may resetart the WIFI device and shut down the current connection.`))
    return;

  requestPostJSON('/settings/reset', {});
  requestGet('/settings/data', set);
}

function save() {
  let wifiPasswordEl = document.getElementById("wifiPassword");
  let wifiSSIDEl = document.getElementById("wifiSSID");
  let launchDetectEl = document.getElementById("launchDetect");
  let samplesAscentEl = document.getElementById("samplesAscent");
  let samplesDescentEl = document.getElementById("samplesDescent");
  let samplesGroundEl = document.getElementById("samplesGround");

  const json = {
    wifiPassword: wifiPasswordEl.value,
    wifiSSID: wifiSSIDEl.value,
    launchDetect: launchDetectEl.value,
    samplesAscent: samplesAscentEl.value,
    samplesDescent: samplesDescentEl.value,
    samplesGround: samplesGroundEl.value
  }

  if ((json.wifiPassword !== _json.wifiPassword) ||
      (json.wifiSSID !== _json.wifiSSID)) {
    if (!confirm(`Password: ${json.wifiPassword}\nSSID: ${json.wifiSSID}\nThis will restart the WIFI device and shut down the current connection.\nAre you sure?`))
      return;
  }

  requestPostJSON('/settings/save', json);
  requestGet('/settings/data', set);
}

function set(json) {
  let debugEl = document.getElementById("debug");
  debug.innerHTML = JSON.stringify(json, null, '  ');
  
  header(json);
  launch(json, true);
  samples(json, true);
  wifi(json, true);

  _json = json;
}

function init() {
  requestGet('/settings/data', set);
}
init();
</script>
</body>
</html>
